    <head>
        <title>Online Shopping</title>
        <style>
            img{
                height : 100%;
                width : 100%;
            }
            .header{
                height : 100px;
                background-color: rgb(168, 213, 241);
                border-radius: 10px;
            }
            .logo{
                margin-top:10px;
                margin-left : 5px;
                width : 100px;
                height :80px;
            }
            .btn1{
                position: absolute;
                height : 50px;
                width :50px;
                top : 35px;
                right:30px;
                border-radius: 10px;
                z-index:1;
            }
            .btn2{
                display: none;
                position: absolute;
                top : 37px;
                right : 120px;
                background-color: black;
                padding-left:50px;
                padding-right : 50px;
                padding-top : 15px;
                padding-bottom: 15px;
                color: white;
                border-radius: 10px;
            }
            .btn2:hover{
                border-color: white;
                box-shadow: 0px 0px 30px white;
            }
            .btn3{
                display: none;
                position: absolute;
                top : 37px;
                right : 300px;
                background-color: black;
                padding-left:50px;
                padding-right : 50px;
                padding-top : 15px;
                padding-bottom: 15px;
                color: white;
                border-radius: 10px;
            }
            .btn3:hover{
                border-color: white;
                box-shadow: 0px 0px 30px white;
            }
            .btn4{
                display: none;
                position: absolute;
                top : 37px;
                right : 500px;
                background-color: black;
                padding-left:50px;
                padding-right : 50px;
                padding-top : 15px;
                padding-bottom: 15px;
                color: white;
                border-radius: 10px;
            }
            .btn4:hover{
                border-color: white;
                box-shadow: 0px 0px 30px white;
            }
            /* Title Styling */
            .x-container{
                display : none;
                background-color: rgb(214, 224, 221);
                margin-left : 20px;
                margin-right : 20px;
                padding-left : 30px;
                padding-right:30px;
                padding-bottom: 40px;
            }
            .x-title {
                position: relative;
                left : 40%;
                top:10px;
                font-size: 24px;
                color: #0d0c0c;
                margin-top:20px;
                margin-bottom: 20px;
                text-align: center;
                border: solid;
                width :200px;
                padding-top:10px;
                padding-bottom : 10px;
            }

            /* Input Fields */
            .x-input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            /* Signup Button */
            .x-button {
                width: 100%;
                padding: 10px;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 10px;
            }

            .x-button:hover {
                background: #0056b3;
            }
            /* Styling the login container */
            .y-container {
                display : none;
                width: 100%;
                max-width: 350px;
                margin: 60px auto;
                background: #e6dddd;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            /* Title Styling */
            .y-title {
                font-size: 24px;
                color: #333;
                margin-bottom: 20px;
            }           

            /* Input Fields */
            .y-input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            /* Login Button */
            .y-button {
                width: 100%;
                padding: 10px;
                background: #28a745;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 10px;
            }
            .y-button:hover { 
                background: #218838; 
            }
            /* Container for the shopping page */
            .shop-container {
                display :block;
                width: 90%;
                max-width: 1200px;
                margin: 20px auto;
                text-align: center;
            }

            /* Grid layout for products */
            .shop-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            /* Individual product card */
            .shop-product {
                background: #fff;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .shop-product:hover {
                transform: scale(1.05);
            }

            /* Product image */
            .shop-img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
            }

            /* Product name */
            .shop-name {
                font-size: 18px;
                font-weight: bold;
                margin: 10px 0;
            }

            /* Product price */
            .shop-price {
                font-size: 16px;
                color: green;
                margin-bottom: 10px;
            }

            /* Add to Cart button */
            .shop-btn {
                background: #007bff;
                color: #fff;
                padding: 10px;
                width: 100%;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            .shop-btn:hover {
                background: #0056b3;
            } 

            /* Container */
            .z-container {
                display : none;
                position: relative;
                left : 300px;
                background-color: #fff;
                width: 600px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Title */
            .z-cart-title {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* Table */
            .z-cart-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            .z-table-header {
                text-align: left;
                padding: 10px;
                background-color: #f2f2f2;
                font-weight: bold;
            }

            .z-cart-table td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            .z-cart-table .z-item-name {
                font-weight: bold;
            }

            .z-cart-table .z-item-price, .z-cart-table .z-item-total {
                color: #4CAF50;
            }

            /* Total */
            .z-total {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .z-total-label {
                font-weight: bold;
            }

            .z-total-amount {
                color: #333;
            }

            /* Pay Button */
            .z-pay-button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }

            .z-pay-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <script>
        var userdetails = {};
        var navdata = 0;
        var curruser = "";
        var signupdata = 0;
        var shoppagedata = 1;
        var logindata = 0;
        var cartpagedata = 0;
        var totalcost = 0;
        function addtocart(data){
            if (curruser == ""){
                alert("Login to Add item to cart");
            }
            else{
                userdetails[curruser][3].push(data);
                console.log(userdetails);
                alert("Product Added to Cart !");
            }
        }
        function nav1(){
            if (navdata == 0){
                document.getElementById("b").style.display = "block";
                document.getElementById("c").style.display = "block";
                document.getElementById("d").style.display = "block";
                navdata = 1;
            }
            else{
                document.getElementById("b").style.display = "none";
                document.getElementById("c").style.display = "none";
                document.getElementById("d").style.display = "none";
                navdata = 0;
            }
        }
        function signupon(){
            if(signupdata == 0){
                document.getElementById("shop-container").style.display = "none";
                shoppagedata = 0;
                document.getElementById("x").style.display = "block";
                signupdata = 1;
            }
        }
        function signupuser(){
            var name = document.getElementById("name").value;
            var uname = document.getElementById("uname").value;
            var email = document.getElementById("email").value;
            var pwd = document.getElementById("pwd").value;
            console.log(name);
            console.log(uname);
            console.log(email);
            console.log(pwd);
            userdetails[uname] = []
            userdetails[uname].push(name);
            userdetails[uname].push(email);
            userdetails[uname].push(pwd);
            userdetails[uname].push([]);
            console.log(userdetails);
            alert("Signup Sucess !");
            document.getElementById("x").style.display = "none";
            signupdata = 0;
            document.getElementById("y").style.display = "block";
            logindata = 1;
        }
        function loginon(){
            if (logindata==0){
                if (signupdata==1){
                    document.getElementById("x").style.display = "none";
                    signupdata = 0;
                }
                document.getElementById("y").style.display = "block";
                logindata = 1;
            }
            else{
                document.getElementById("y").style.display = "none";
                logindata = 0;
            }
        }
        function loginuser(){
            uname = document.getElementById("luname").value;
            pwd = document.getElementById("lpwd").value;
            console.log(uname);
            console.log(pwd);
            for (var item in userdetails){
                if (item == uname){
                    if(userdetails[uname][2] == pwd){
                        alert("Login Sucess");
                        document.getElementById("y").style.display = "none";
                        logindata = 0;
                        document.getElementById("shop-container").style.display = "block";
                        shoppagedata = 1;
                        curruser = uname;
                    }
                    else{
                        alert("Invalid Password");
                    }
                }
            }
        }
        function showcart(){
            if(shoppagedata == 1){
                document.getElementById("shop-container").style.display = "none";
                shoppagedata = 0;
            }
            orders = userdetails[curruser][3];
            console.log(orders);
            if (cartpagedata == 0){
                document.getElementById("z-container").style.display = "block";
                cartpagedata = 1;
            }
            for (var item of orders){
                var x = document.createElement("tr");

                var x1 = document.createElement("td");
                x1.textContent = item[0];
                x.appendChild(x1);

                var x2 = document.createElement("td");
                x2.textContent = item[1];
                totalcost = totalcost + item[1];
                x.appendChild(x2);

                document.getElementById("tc").appendChild(x);
            }
            document.getElementById("totalAmount").innerHTML = totalcost;
        }
        function pay(){
            var options = {
                key : "rzp_test_uWXUS9CmbPx9dh",
                amount : totalcost*100,
                currency : "INR",
                description : "Products about Cameras",
                image : "logo.png",
                handler : function (response){
                    alert("Payment Sucessfull !");
                    document.getElementById("z-container").style.display = "none";
                    cartpagedata = 0;
                    document.getElementById("shop-container").style.display = "block";
                    shoppagedata = 1;
                },
                prefill : {
                    contact : "7893570611"
                },
                theme : {
                    color : "green"
                }
            };
            var rzp = new Razorpay(options);
            rzp.on('payment.failed',function (response){
                alert("Payment Failed");
            });
            rzp.open();
            e.preventDefault();
        }
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
